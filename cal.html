<!DOCTYPE html>   
<html lang="en">   
<head> 
    
    <style>
        
        body{
            font-family: Arial, Helvetica, sans-serif;
            background : linear-gradient(to right, red,violet);
        }
        button{
            color: rgb(203, 12, 66); 
            border-color: blueviolet;
            border-radius: 10px;
            cursor: pointer;
        }
        button:hover{
            background-color: rgb(2, 116, 247);
        }

        input{
            border-radius: 10px;
            
        }

        
    </style>

    <meta charset="UTF-8">   
    <meta http-equiv="X-UA-Compatible" content="IE=edge">   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <title>Document</title>    
   
</head>   
<body>      
    <script>   

        function somar(){   

            var num1,num2,resp;   

            num1= parseFloat (document.getElementById("num1").value);   
            num2= parseFloat (document.getElementById("num2").value);   

            resp = num1 + num2;   

            document.getElementById("resp").value = resp;   
           return 0;
        }   

        
    </script>     

    <script>   

        function menos(){   

            var num1,num2,resp;   

            num1= parseFloat (document.getElementById("num1").value);   
            num2= parseFloat (document.getElementById("num2").value);   

            resp = num1 - num2;   

            document.getElementById("resp").value = resp;   
            return 0;
        }   

        
    </script>    

    <script>   

        function divisao(){   

            var num1,num2,resp;   

            num1= parseFloat (document.getElementById("num1").value);   
            num2= parseFloat (document.getElementById("num2").value);   

            resp = num1 / num2;   

            document.getElementById("resp").value = resp;   
            return 0;
        }   

    </script>    

    <script>   

        function vezes(){   

            var num1,num2,resp;   

            num1= parseFloat (document.getElementById("num1").value);   
            num2= parseFloat (document.getElementById("num2").value);   

            resp = num1 * num2;   

            document.getElementById("resp").value = resp;   
            return 0;
        }   

    </script>  

   <form style="text-align: center;" >
    
    <h1 style=" color: brown; background-color: rgb(138, 136, 148);">calculadora basica</h1> 
    
    <input type="text" id="num1">
    <br>
    <br>
    <input type="text" id="num2">
    <br><br><br>
    <button type="button" onclick="somar()">somar</button>

    <button  type="button" onclick="divisao()">divisao</button>

    <button type="button" onclick="menos()">subtracao</button>

    <button type="button" onclick="vezes()">vezes</button>
    <br>
    <br>
    <h1 style="color: aquamarine"> Resultado </h1>
    <input type="text" id="resp" readonly>

</form> 
</body>   
</html>
